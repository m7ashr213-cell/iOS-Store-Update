<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابدأ | Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            overflow: hidden;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        /* الحاويات */
        .container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* المرحلة الأولى: الخطوط الضوئية */
        #linesStage {
            background-color: #000000;
            z-index: 10;
        }

        /* المرحلة الثانية: ظهور اللوجو */
        #logoStage {
            background-color: #000000;
            z-index: 20;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* الخطوط الضوئية */
        .light-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .light-line {
            position: absolute;
            background: linear-gradient(to center, rgba(0, 40, 85, 0.2) 0%, #003366 40%, #001a33 60%, rgba(0, 40, 85, 0.2) 100%);
            filter: blur(0.5px);
            border-radius: 1px;
            opacity: 0;
        }

        /* تحديد أماكن الخطوط (16 خط من جميع الاتجاهات) */
        .line-top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 0;
            transform-origin: bottom center;
        }

        .line-bottom {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 0;
            transform-origin: top center;
        }

        .line-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 4px;
            transform-origin: right center;
        }

        .line-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 4px;
            transform-origin: left center;
        }

        /* الخطوط القطرية */
        .line-diagonal {
            width: 4px;
            height: 0;
            transform-origin: center;
        }

        .line-tl {
            top: 0;
            left: 0;
            transform: rotate(45deg);
            transform-origin: top left;
        }

        .line-tr {
            top: 0;
            right: 0;
            transform: rotate(-45deg);
            transform-origin: top right;
        }

        .line-bl {
            bottom: 0;
            left: 0;
            transform: rotate(-45deg);
            transform-origin: bottom left;
        }

        .line-br {
            bottom: 0;
            right: 0;
            transform: rotate(45deg);
            transform-origin: bottom right;
        }

        /* خطوط إضافية للزوايا الأخرى */
        .line-mid-top-left {
            top: 25%;
            left: 0;
            width: 4px;
            height: 0;
            transform-origin: right center;
        }

        .line-mid-top-right {
            top: 25%;
            right: 0;
            width: 4px;
            height: 0;
            transform-origin: left center;
        }

        .line-mid-bottom-left {
            bottom: 25%;
            left: 0;
            width: 4px;
            height: 0;
            transform-origin: right center;
        }

        .line-mid-bottom-right {
            bottom: 25%;
            right: 0;
            width: 4px;
            height: 0;
            transform-origin: left center;
        }

        .line-left-top {
            top: 0;
            left: 25%;
            width: 4px;
            height: 0;
            transform-origin: bottom center;
        }

        .line-left-bottom {
            bottom: 0;
            left: 25%;
            width: 4px;
            height: 0;
            transform-origin: top center;
        }

        .line-right-top {
            top: 0;
            right: 25%;
            width: 4px;
            height: 0;
            transform-origin: bottom center;
        }

        .line-right-bottom {
            bottom: 0;
            right: 25%;
            width: 4px;
            height: 0;
            transform-origin: top center;
        }

        /* النقطة المركزية */
        .center-point {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background-color: #007AFF;
            border-radius: 50%;
            box-shadow: 
                0 0 20px 5px #007AFF,
                0 0 40px 10px #0055CC,
                0 0 60px 15px rgba(0, 85, 204, 0.5);
            opacity: 0;
            z-index: 5;
        }

        /* اللوجو */
        .logo-container {
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
        }

        .iphone-frame {
            position: relative;
            width: 180px;
            height: 360px;
            margin: 0 auto 30px;
            border-radius: 40px;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 8px solid #333;
            box-shadow: 
                0 0 0 1px #444,
                0 20px 50px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(0, 122, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .iphone-screen {
            width: 160px;
            height: 340px;
            background: linear-gradient(135deg, #001833, #000d1a);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .iphone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 25px;
            background-color: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 2;
        }

        .iphone-logo {
            font-size: 48px;
            color: #007AFF;
            margin-bottom: 15px;
            text-shadow: 
                0 0 20px rgba(0, 122, 255, 0.7),
                0 0 40px rgba(0, 122, 255, 0.4);
        }

        .logo-text {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(to bottom, #007AFF, #00BFFF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 30px rgba(0, 122, 255, 0.6),
                0 0 60px rgba(0, 122, 255, 0.3);
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
            margin-top: 5px;
        }

        /* شريط التحميل */
        .loading-container {
            width: 250px;
            margin-top: 30px;
            opacity: 0;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        .loading-bar {
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #003366, #007AFF, #00BFFF);
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
        }

        /* التأثيرات البصرية */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(0, 122, 255, 0.6);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }

        /* الأنيميشن */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-15px) translateX(5px);
                opacity: 0.8;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px 5px #007AFF,
                    0 0 40px 10px #0055CC,
                    0 0 60px 15px rgba(0, 85, 204, 0.5);
            }
            50% {
                box-shadow: 
                    0 0 25px 7px #007AFF,
                    0 0 50px 15px #0055CC,
                    0 0 80px 20px rgba(0, 85, 204, 0.7);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 30px rgba(0, 122, 255, 0.6),
                    0 0 60px rgba(0, 122, 255, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 40px rgba(0, 122, 255, 0.8),
                    0 0 80px rgba(0, 122, 255, 0.5),
                    0 0 120px rgba(0, 122, 255, 0.2);
            }
        }

        /* التأخير للأنيميشن */
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }

        /* التجاوب مع الشاشات */
        @media (max-width: 768px) {
            .iphone-frame {
                width: 150px;
                height: 300px;
            }
            
            .iphone-screen {
                width: 134px;
                height: 284px;
            }
            
            .logo-text {
                font-size: 36px;
            }
            
            .logo-subtitle {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .iphone-frame {
                width: 130px;
                height: 260px;
                border-radius: 30px;
            }
            
            .iphone-screen {
                width: 116px;
                height: 246px;
                border-radius: 20px;
            }
            
            .logo-text {
                font-size: 30px;
            }
            
            .logo-subtitle {
                font-size: 14px;
            }
            
            .iphone-logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- المرحلة الأولى: الخطوط الضوئية -->
    <div class="container" id="linesStage">
        <div class="light-lines" id="lightLines">
            <!-- خطوط من الأعلى والأسفل واليمين واليسار -->
            <div class="light-line line-top" id="lineTop"></div>
            <div class="light-line line-bottom" id="lineBottom"></div>
            <div class="light-line line-left" id="lineLeft"></div>
            <div class="light-line line-right" id="lineRight"></div>
            
            <!-- خطوط قطرية -->
            <div class="light-line line-diagonal line-tl" id="lineTL"></div>
            <div class="light-line line-diagonal line-tr" id="lineTR"></div>
            <div class="light-line line-diagonal line-bl" id="lineBL"></div>
            <div class="light-line line-diagonal line-br" id="lineBR"></div>
            
            <!-- خطوط إضافية -->
            <div class="light-line line-mid-top-left" id="lineMTL"></div>
            <div class="light-line line-mid-top-right" id="lineMTR"></div>
            <div class="light-line line-mid-bottom-left" id="lineMBL"></div>
            <div class="light-line line-mid-bottom-right" id="lineMBR"></div>
            <div class="light-line line-left-top" id="lineLT"></div>
            <div class="light-line line-left-bottom" id="lineLB"></div>
            <div class="light-line line-right-top" id="lineRT"></div>
            <div class="light-line line-right-bottom" id="lineRB"></div>
        </div>
        
        <div class="center-point" id="centerPoint"></div>
    </div>
    
    <!-- المرحلة الثانية: اللوجو -->
    <div class="container" id="logoStage">
        <div class="particles" id="particles"></div>
        
        <div class="logo-container" id="logoContainer">
            <!-- تصميم الآيفون -->
            <div class="iphone-frame">
                <div class="iphone-notch"></div>
                <div class="iphone-screen">
                    <div class="iphone-logo"></div>
                    <div class="logo-text">iOS STORE</div>
                    <div class="logo-subtitle">By Mohamed Ashraf</div>
                </div>
            </div>
            
            <!-- شريط التحميل -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-text">Welcome Back</div>
                <div class="loading-bar">
                    <div class="loading-progress" id="loadingProgress"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const linesStage = document.getElementById('linesStage');
        const logoStage = document.getElementById('logoStage');
        const centerPoint = document.getElementById('centerPoint');
        const logoContainer = document.getElementById('logoContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const loadingProgress = document.getElementById('loadingProgress');
        const particlesContainer = document.getElementById('particles');
        
        // قائمة بجميع الخطوط
        const lines = [
            'lineTop', 'lineBottom', 'lineLeft', 'lineRight',
            'lineTL', 'lineTR', 'lineBL', 'lineBR',
            'lineMTL', 'lineMTR', 'lineMBL', 'lineMBR',
            'lineLT', 'lineLB', 'lineRT', 'lineRB'
        ];
        
        // إنشاء الجسيمات
        function createParticles() {
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = `particle delay-${(i % 5) + 1}`;
                
                // وضع عشوائي
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                
                // حجم عشوائي
                const size = 1 + Math.random() * 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // شفافية عشوائية
                const opacity = 0.2 + Math.random() * 0.6;
                particle.style.opacity = opacity;
                
                // لون أزرق عشوائي
                const blueValue = 100 + Math.floor(Math.random() * 155);
                particle.style.backgroundColor = `rgba(0, ${blueValue}, 255, ${opacity})`;
                
                // مدة عشوائية للأنيميشن
                const duration = 3 + Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // المرحلة 1: ظهور الخطوط الضوئية
        function showLightLines() {
            lines.forEach((lineId, index) => {
                const line = document.getElementById(lineId);
                
                // تأخير مختلف لكل خط
                setTimeout(() => {
                    // إظهار الخط
                    line.style.transition = 'opacity 0.5s ease-out, height 0.5s ease-out, width 0.5s ease-out';
                    line.style.opacity = '0.9';
                    
                    // تحديد الطول الأولي حسب نوع الخط
                    if (lineId.includes('top') || lineId.includes('bottom') || lineId.includes('diagonal')) {
                        line.style.height = '50%';
                    } else if (lineId.includes('left') || lineId.includes('right')) {
                        line.style.width = '50%';
                    } else if (lineId.includes('mid') || lineId.includes('LT') || lineId.includes('LB') || lineId.includes('RT') || lineId.includes('RB')) {
                        if (lineId.includes('top') || lineId.includes('bottom')) {
                            line.style.height = '40%';
                        } else {
                            line.style.width = '40%';
                        }
                    }
                    
                    // بعد ظهور الخط، نجذبه نحو المركز
                    setTimeout(() => {
                        pullLineToCenter(lineId);
                    }, 800 + (index * 100));
                    
                }, index * 100);
            });
            
            // بعد ظهور كل الخطوط، نظهر النقطة المركزية
            setTimeout(() => {
                showCenterPoint();
            }, 2000);
        }
        
        // جذب الخط نحو المركز
        function pullLineToCenter(lineId) {
            const line = document.getElementById(lineId);
            
            line.style.transition = 'all 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            
            // تقليل حجم الخط تدريجياً نحو المركز
            if (lineId.includes('top') || lineId.includes('bottom') || lineId.includes('diagonal')) {
                line.style.height = '0%';
            } else if (lineId.includes('left') || lineId.includes('right')) {
                line.style.width = '0%';
            } else if (lineId.includes('mid') || lineId.includes('LT') || lineId.includes('LB') || lineId.includes('RT') || lineId.includes('RB')) {
                if (lineId.includes('top') || lineId.includes('bottom')) {
                    line.style.height = '0%';
                } else {
                    line.style.width = '0%';
                }
            }
            
            line.style.opacity = '0';
        }
        
        // إظهار النقطة المركزية
        function showCenterPoint() {
            centerPoint.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
            centerPoint.style.opacity = '1';
            
            // جعل النقطة المركزية تومض
            centerPoint.style.animation = 'pulse 1.5s infinite alternate';
            
            // تكبير النقطة المركزية
            setTimeout(() => {
                centerPoint.style.transform = 'translate(-50%, -50%) scale(3)';
                centerPoint.style.opacity = '0.8';
                
                // الانتقال للمرحلة الثانية بعد تأخير
                setTimeout(() => {
                    showLogoStage();
                }, 1000);
            }, 500);
        }
        
        // المرحلة 2: إظهار اللوجو
        function showLogoStage() {
            // إخفاء مرحلة الخطوط
            linesStage.style.opacity = '0';
            linesStage.style.transition = 'opacity 0.8s ease-out';
            
            // إظهار مرحلة اللوجو
            setTimeout(() => {
                linesStage.style.display = 'none';
                logoStage.style.display = 'flex';
                
                // إنشاء الجسيمات
                createParticles();
                
                // إظهار اللوجو بتأثير
                setTimeout(() => {
                    logoContainer.style.transition = 'opacity 1.2s ease-out, transform 1.2s ease-out';
                    logoContainer.style.opacity = '1';
                    logoContainer.style.transform = 'scale(1)';
                    
                    // إظهار شريط التحميل
                    setTimeout(() => {
                        loadingContainer.style.transition = 'opacity 1s ease-out';
                        loadingContainer.style.opacity = '1';
                        
                        // بدء التحميل
                        startLoading();
                    }, 500);
                }, 300);
            }, 800);
        }
        
        // بدء شريط التحميل
        function startLoading() {
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 8 + 4;
                if (progress > 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // الانتقال للموقع بعد اكتمال التحميل
                    setTimeout(() => {
                        window.location.href = 'https://m7ashr213-cell.github.io/iOS-Store10';
                    }, 800);
                }
                
                loadingProgress.style.width = `${progress}%`;
                
                // تغيير اللون حسب النسبة
                if (progress < 30) {
                    loadingProgress.style.background = 'linear-gradient(to right, #001a33, #003366)';
                } else if (progress < 70) {
                    loadingProgress.style.background = 'linear-gradient(to right, #003366, #007AFF)';
                } else {
                    loadingProgress.style.background = 'linear-gradient(to right, #007AFF, #00BFFF)';
                }
            }, 200);
        }
        
        // بدء الإسبلاش عند تحميل الصفحة
        window.addEventListener('load', () => {
            // بدء المرحلة الأولى بعد تأخير بسيط
            setTimeout(showLightLines, 500);
        });
        
        // إضافة تأثير تفاعلي عند تحريك الماوس (للمرحلة الثانية فقط)
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            if (particles.length > 0) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                particles.forEach((particle, index) => {
                    const speed = 0.3;
                    const xOffset = (x - 0.5) * 30 * speed;
                    const yOffset = (y - 0.5) * 30 * speed;
                    
                    particle.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                });
            }
        });
    </script>
</body>
</html>
