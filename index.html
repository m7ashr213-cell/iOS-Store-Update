<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a192f;
            overflow: hidden;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        /* الحاويات */
        .container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* المرحلة الأولى: الخطوط الضوئية */
        #linesStage {
            background-color: #0a192f;
            z-index: 10;
        }

        /* المرحلة الثانية: ظهور الصورة والنص */
        #imageStage {
            background-color: #0a192f;
            z-index: 20;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* الخطوط الضوئية */
        .light-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .light-line {
            position: absolute;
            background: linear-gradient(to center, rgba(0, 40, 85, 0.2) 0%, #1e3a8a 40%, #0a192f 60%, rgba(0, 40, 85, 0.2) 100%);
            filter: blur(0.5px);
            border-radius: 1px;
            opacity: 0;
        }

        /* تحديد أماكن الخطوط (16 خط من جميع الاتجاهات) */
        .line-top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 0;
            transform-origin: bottom center;
        }

        .line-bottom {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 0;
            transform-origin: top center;
        }

        .line-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 4px;
            transform-origin: right center;
        }

        .line-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 4px;
            transform-origin: left center;
        }

        /* الخطوط القطرية */
        .line-diagonal {
            width: 4px;
            height: 0;
            transform-origin: center;
        }

        .line-tl {
            top: 0;
            left: 0;
            transform: rotate(45deg);
            transform-origin: top left;
        }

        .line-tr {
            top: 0;
            right: 0;
            transform: rotate(-45deg);
            transform-origin: top right;
        }

        .line-bl {
            bottom: 0;
            left: 0;
            transform: rotate(-45deg);
            transform-origin: bottom left;
        }

        .line-br {
            bottom: 0;
            right: 0;
            transform: rotate(45deg);
            transform-origin: bottom right;
        }

        /* خطوط إضافية للزوايا الأخرى */
        .line-mid-top-left {
            top: 25%;
            left: 0;
            width: 4px;
            height: 0;
            transform-origin: right center;
        }

        .line-mid-top-right {
            top: 25%;
            right: 0;
            width: 4px;
            height: 0;
            transform-origin: left center;
        }

        .line-mid-bottom-left {
            bottom: 25%;
            left: 0;
            width: 4px;
            height: 0;
            transform-origin: right center;
        }

        .line-mid-bottom-right {
            bottom: 25%;
            right: 0;
            width: 4px;
            height: 0;
            transform-origin: left center;
        }

        .line-left-top {
            top: 0;
            left: 25%;
            width: 4px;
            height: 0;
            transform-origin: bottom center;
        }

        .line-left-bottom {
            bottom: 0;
            left: 25%;
            width: 4px;
            height: 0;
            transform-origin: top center;
        }

        .line-right-top {
            top: 0;
            right: 25%;
            width: 4px;
            height: 0;
            transform-origin: bottom center;
        }

        .line-right-bottom {
            bottom: 0;
            right: 25%;
            width: 4px;
            height: 0;
            transform-origin: top center;
        }

        /* حاوية الصورة والنص */
        .content-container {
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
        }

        .main-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            opacity: 0;
            transform: scale(0);
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(30, 58, 138, 0.5),
                0 0 80px rgba(30, 58, 138, 0.3),
                0 0 120px rgba(30, 58, 138, 0.1);
            border: 3px solid rgba(30, 58, 138, 0.5);
        }

        .welcome-container {
            margin-top: 30px;
            opacity: 0;
        }

        .welcome-text {
            font-size: 22px;
            font-weight: 700;
            color: #60a5fa;
            text-shadow: 
                0 0 15px rgba(96, 165, 250, 0.6),
                0 0 30px rgba(96, 165, 250, 0.3);
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
        }

        /* التأثيرات البصرية */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(96, 165, 250, 0.6);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }

        /* الأنيميشن */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-15px) translateX(5px);
                opacity: 0.8;
            }
        }

        /* التأخير للأنيميشن */
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }

        /* التجاوب مع الشاشات */
        @media (max-width: 768px) {
            .main-image {
                width: 180px;
                height: 180px;
            }
            
            .welcome-text {
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .main-image {
                width: 160px;
                height: 160px;
            }
            
            .welcome-text {
                font-size: 18px;
            }
            
            .subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- المرحلة الأولى: الخطوط الضوئية -->
    <div class="container" id="linesStage">
        <div class="light-lines" id="lightLines">
            <!-- خطوط من الأعلى والأسفل واليمين واليسار -->
            <div class="light-line line-top" id="lineTop"></div>
            <div class="light-line line-bottom" id="lineBottom"></div>
            <div class="light-line line-left" id="lineLeft"></div>
            <div class="light-line line-right" id="lineRight"></div>
            
            <!-- خطوط قطرية -->
            <div class="light-line line-diagonal line-tl" id="lineTL"></div>
            <div class="light-line line-diagonal line-tr" id="lineTR"></div>
            <div class="light-line line-diagonal line-bl" id="lineBL"></div>
            <div class="light-line line-diagonal line-br" id="lineBR"></div>
            
            <!-- خطوط إضافية -->
            <div class="light-line line-mid-top-left" id="lineMTL"></div>
            <div class="light-line line-mid-top-right" id="lineMTR"></div>
            <div class="light-line line-mid-bottom-left" id="lineMBL"></div>
            <div class="light-line line-mid-bottom-right" id="lineMBR"></div>
            <div class="light-line line-left-top" id="lineLT"></div>
            <div class="light-line line-left-bottom" id="lineLB"></div>
            <div class="light-line line-right-top" id="lineRT"></div>
            <div class="light-line line-right-bottom" id="lineRB"></div>
        </div>
    </div>
    
    <!-- المرحلة الثانية: الصورة والنص -->
    <div class="container" id="imageStage">
        <div class="particles" id="particles"></div>
        
        <div class="content-container" id="contentContainer">
            <!-- الصورة الرئيسية -->
            <img src="https://scontent-hbe1-1.xx.fbcdn.net/v/t39.30808-6/599725445_122164053176762399_482645113107095838_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=KBscFBKW8RUQ7kNvwES0aDV&_nc_oc=AdmAoFk3ePE_U09jhDXTyIFhWGJPO1H3TWFeZ36nLY6gLgzb7Jdk9YqawhbZ5mTu3IA&_nc_zt=23&_nc_ht=scontent-hbe1-1.xx&_nc_gid=22lGcGkPO-1ueFKhBCYBOA&oh=00_AfnwMpPmdFM2eeuUg8q_vMZMVSDO19WNE8kwAdB3k3UZmQ&oe=694E369D" 
                 alt="iOS Store" 
                 class="main-image" 
                 id="mainImage">
            
            <!-- نص الترحيب -->
            <div class="welcome-container" id="welcomeContainer">
                <div class="welcome-text">Welcome Back to iOS Store</div>
                <div class="subtitle">we wish you a good experience</div>
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const linesStage = document.getElementById('linesStage');
        const imageStage = document.getElementById('imageStage');
        const contentContainer = document.getElementById('contentContainer');
        const mainImage = document.getElementById('mainImage');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const particlesContainer = document.getElementById('particles');
        
        // قائمة بجميع الخطوط
        const lines = [
            'lineTop', 'lineBottom', 'lineLeft', 'lineRight',
            'lineTL', 'lineTR', 'lineBL', 'lineBR',
            'lineMTL', 'lineMTR', 'lineMBL', 'lineMBR',
            'lineLT', 'lineLB', 'lineRT', 'lineRB'
        ];
        
        // إنشاء الجسيمات
        function createParticles() {
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = `particle delay-${(i % 5) + 1}`;
                
                // وضع عشوائي
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                
                // حجم عشوائي
                const size = 1 + Math.random() * 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // شفافية عشوائية
                const opacity = 0.2 + Math.random() * 0.6;
                particle.style.opacity = opacity;
                
                // لون أزرق عشوائي
                const blueValue = 100 + Math.floor(Math.random() * 155);
                particle.style.backgroundColor = `rgba(96, 165, 250, ${opacity})`;
                
                // مدة عشوائية للأنيميشن
                const duration = 3 + Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // المرحلة 1: ظهور الخطوط الضوئية (أسرع)
        function showLightLines() {
            lines.forEach((lineId, index) => {
                const line = document.getElementById(lineId);
                
                // تأخير أقل لكل خط
                setTimeout(() => {
                    // إظهار الخط
                    line.style.transition = 'opacity 0.3s ease-out, height 0.3s ease-out, width 0.3s ease-out';
                    line.style.opacity = '0.8';
                    
                    // تحديد الطول الأولي حسب نوع الخط
                    if (lineId.includes('top') || lineId.includes('bottom') || lineId.includes('diagonal')) {
                        line.style.height = '50%';
                    } else if (lineId.includes('left') || lineId.includes('right')) {
                        line.style.width = '50%';
                    } else if (lineId.includes('mid') || lineId.includes('LT') || lineId.includes('LB') || lineId.includes('RT') || lineId.includes('RB')) {
                        if (lineId.includes('top') || lineId.includes('bottom')) {
                            line.style.height = '40%';
                        } else {
                            line.style.width = '40%';
                        }
                    }
                    
                    // بعد ظهور الخط، نجذبه نحو المركز بسرعة
                    setTimeout(() => {
                        pullLineToCenter(lineId);
                    }, 300 + (index * 60));
                    
                }, index * 60);
            });
        }
        
        // جذب الخط نحو المركز (أسرع)
        function pullLineToCenter(lineId) {
            const line = document.getElementById(lineId);
            
            line.style.transition = 'all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            
            // تقليل حجم الخط تدريجياً نحو المركز
            if (lineId.includes('top') || lineId.includes('bottom') || lineId.includes('diagonal')) {
                line.style.height = '0%';
            } else if (lineId.includes('left') || lineId.includes('right')) {
                line.style.width = '0%';
            } else if (lineId.includes('mid') || lineId.includes('LT') || lineId.includes('LB') || lineId.includes('RT') || lineId.includes('RB')) {
                if (lineId.includes('top') || lineId.includes('bottom')) {
                    line.style.height = '0%';
                } else {
                    line.style.width = '0%';
                }
            }
            
            line.style.opacity = '0';
        }
        
        // المرحلة 2: إظهار الصورة والنص (أسرع)
        function showImageStage() {
            // إخفاء مرحلة الخطوط بسرعة
            linesStage.style.opacity = '0';
            linesStage.style.transition = 'opacity 0.4s ease-out';
            
            // إظهار مرحلة الصورة
            setTimeout(() => {
                linesStage.style.display = 'none';
                imageStage.style.display = 'flex';
                
                // إنشاء الجسيمات
                createParticles();
                
                // إظهار المحتوى بتأثير سريع
                setTimeout(() => {
                    contentContainer.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                    contentContainer.style.opacity = '1';
                    contentContainer.style.transform = 'scale(1)';
                    
                    // إظهار الصورة بتأثير من العدم
                    setTimeout(() => {
                        mainImage.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                        mainImage.style.opacity = '1';
                        mainImage.style.transform = 'scale(1)';
                        
                        // إظهار النص بعد ظهور الصورة
                        setTimeout(() => {
                            welcomeContainer.style.transition = 'opacity 0.4s ease-out';
                            welcomeContainer.style.opacity = '1';
                            
                            // الانتقال للموقع بعد ثانيتين من ظهور الصورة
                            setTimeout(() => {
                                window.location.href = 'https://m7ashr213-cell.github.io/iOS-Store10';
                            }, 2000);
                        }, 200);
                    }, 150);
                }, 150);
            }, 400);
        }
        
        // بدء الإسبلاش عند تحميل الصفحة
        window.addEventListener('load', () => {
            // بدء المرحلة الأولى بعد تأخير بسيط جداً
            setTimeout(showLightLines, 100);
            
            // الانتقال للمرحلة الثانية بعد ثانية واحدة
            setTimeout(showImageStage, 1000);
        });
        
        // إضافة تأثير تفاعلي عند تحريك الماوس (للمرحلة الثانية فقط)
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            if (particles.length > 0) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                particles.forEach((particle, index) => {
                    const speed = 0.2;
                    const xOffset = (x - 0.5) * 20 * speed;
                    const yOffset = (y - 0.5) * 20 * speed;
                    
                    particle.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                });
            }
        });
    </script>
</body>
</html>
